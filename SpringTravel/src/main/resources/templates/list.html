<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Tours</title>
  <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<a href="/tours/admin">Add/Edit Flight tour</a>  [ <a href="/tours/admin/list">Flight list</a> ] <a href="/tours/main">Search</a>
<hr/>
<div style="position: relative;height: 150px; background: url(https://thumbs.dreamstime.com/b/long-banner-topic-traveling-around-world-landmarks-background-modern-city-opera-house-pisa-65929806.jpg); background-repeat: repeat; background-size: auto 150px; "><div style="border: 1px solid black;position: absolute;bottom:0px;left:20px;width:300px;background-color:white;text-align:center;font-family:verdana; font-size:200%;"> Tours:</div></div>
<table>
  <tr th:each="tour: ${tours}">
    <td>[(${tour.key})]</td><td><a th:href="${'/tours/admin?id=' + {tour.key}}">[(${tour.value})]</a></td><td>[ <a th:href="${'/tours/admin/list?delete=' + {tour.key}}" onclick="return confirm('Are you sure you want to delete this tour')">x</a> ]</td>
  </tr>
</table>
</body>
</html>
